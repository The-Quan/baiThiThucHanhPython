<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Today's Transactions</title>
    <!-- Thêm Bootstrap CSS từ CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Today's Transactions</h1>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Member ID</th>
                    <th>Book ID</th>
                    <th>Borrow Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="transactions-table">
                <!-- Dữ liệu sẽ được điền vào đây -->
            </tbody>
        </table>

        <div class="my-4">
            <h2>Add Book</h2>
            <form id="add-book-form" class="form-inline">
                <div class="form-group mr-2">
                    <label for="book-title" class="mr-2">Title:</label>
                    <input type="text" class="form-control" id="book-title" placeholder="Enter book title">
                </div>
                <div class="form-group mr-2">
                    <label for="book-author" class="mr-2">Author:</label>
                    <input type="text" class="form-control" id="book-author" placeholder="Enter author name">
                </div>
                <button type="button" class="btn btn-primary" onclick="addBook()">Add Book</button>
            </form>
        </div>

        <div class="my-4">
            <h2>Add Member</h2>
            <form id="add-member-form">
                <div class="form-group">
                    <label for="member-name">Name:</label>
                    <input type="text" class="form-control" id="member-name" placeholder="Enter member name">
                </div>
                <div class="form-group">
                    <label for="member-dob">DOB:</label>
                    <input type="date" class="form-control" id="member-dob">
                </div>
                <div class="form-group">
                    <label for="member-address">Address:</label>
                    <input type="text" class="form-control" id="member-address" placeholder="Enter address">
                </div>
                <button type="button" class="btn btn-primary" onclick="addMember()">Add Member</button>
            </form>
        </div>

        <div class="my-4">
            <h2>Borrow Book</h2>
            <form id="borrow-book-form" class="form-inline">
                <div class="form-group mr-2">
                    <label for="borrow-member-id" class="mr-2">Member ID:</label>
                    <input type="number" class="form-control" id="borrow-member-id" placeholder="Member ID">
                </div>
                <div class="form-group mr-2">
                    <label for="borrow-book-id" class="mr-2">Book ID:</label>
                    <input type="number" class="form-control" id="borrow-book-id" placeholder="Book ID">
                </div>
                <div class="form-group mr-2">
                    <label for="borrow-date" class="mr-2">Borrow Date:</label>
                    <input type="date" class="form-control" id="borrow-date">
                </div>
                <button type="button" class="btn btn-primary" onclick="borrowBook()">Borrow Book</button>
            </form>
        </div>

        <div class="my-4">
            <h2>Return Book</h2>
            <form id="return-book-form" class="form-inline">
                <div class="form-group mr-2">
                    <label for="return-member-id" class="mr-2">Member ID:</label>
                    <input type="number" class="form-control" id="return-member-id" placeholder="Member ID">
                </div>
                <div class="form-group mr-2">
                    <label for="return-book-id" class="mr-2">Book ID:</label>
                    <input type="number" class="form-control" id="return-book-id" placeholder="Book ID">
                </div>
                <button type="button" class="btn btn-primary" onclick="returnBook()">Return Book</button>
            </form>
        </div>
    </div>

    <!-- Thêm Bootstrap JS và jQuery từ CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
